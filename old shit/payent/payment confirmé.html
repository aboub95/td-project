<html><head><base href="https://cours-interactifs-6eme.edu/confirmation-paiement">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation de Paiement - Cours Interactifs 6ème</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 2rem;
    max-width: 500px;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #2ecc71;
    margin-bottom: 1rem;
  }
  .confirmation-icon {
    width: 80px;
    height: 80px;
    margin-bottom: 1rem;
  }
  p {
    margin-bottom: 1rem;
  }
  .btn {
    display: inline-block;
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #2980b9;
  }
  @media (max-width: 768px) {
    .container {
      margin: 1rem;
      padding: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <svg class="confirmation-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2ecc71">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
    </svg>
    <h1>Paiement Confirmé</h1>
    <p>Votre paiement a été traité avec succès. Merci pour votre abonnement!</p>
    <p>Vous avez maintenant accès à tous les cours de SVT, Sciences Physiques et Mathématiques pour la classe de 6ème.</p>
    <p>Numéro de transaction: <strong>#TX12345678</strong></p>
    <a href="https://cours-interactifs-6eme.edu/accueil" class="btn">Retour à l'accueil</a>
  </div>

  <script>
    // Script pour simuler un délai de chargement
    document.addEventListener('DOMContentLoaded', (event) => {
      setTimeout(() => {
        document.querySelector('.container').style.opacity = '1';
      }, 500);
    });

    // Tracking factice du paiement
    console.log('Paiement confirmé et enregistré');
  </script>
</body></html>
