    <div id="socialSignupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Inscription avec <span id="socialProvider"></span></h2>
        <p>
          Veuillez compléter les informations suivantes pour finaliser votre
          inscription :
        </p>
        <form id="socialSignupForm">
          <input type="text" placeholder="Nom" required />
          <input type="text" placeholder="Prénom" required />
          <input type="tel" placeholder="Numéro de téléphone" required />
          <input type="date" placeholder="Date de naissance" required />
          <select required>
            <option value="" disabled selected>Sélectionnez votre pays</option>
            <option value="FR">France</option>
            <option value="BE">Belgique</option>
            <option value="CH">Suisse</option>
            <option value="CA">Canada</option>
          </select>
          <select required>
            <option value="" disabled selected>Type d'abonnement</option>
            <option value="basic">Basique</option>
            <option value="premium">Premium</option>
            <option value="vip">VIP</option>
          </select>
          <input type="text" placeholder="Code promotionnel (optionnel)" />
          <button type="submit">Finaliser l'inscription</button>
        </form>
      </div>

    <script>
      const userTab = document.getElementById("user-tab");
      const adminTab = document.getElementById("admin-tab");
      const userForm = document.getElementById("user-form");
      const adminForm = document.getElementById("admin-form");
      const slider = document.querySelector(".slider");
      const modal = document.getElementById("socialSignupModal");
      const closeBtn = document.getElementsByClassName("close")[0];
      const socialProvider = document.getElementById("socialProvider");
      const adminDashboard = document.getElementById("admin-dashboard");

      function switchTab(tab) {
        if (tab === "user") {
          userTab.classList.add("active");
          adminTab.classList.remove("active");
          userForm.classList.add("active");
          adminForm.classList.remove("active");
          slider.style.transform = "translateX(0)";
        } else {
          adminTab.classList.add("active");
          userTab.classList.remove("active");
          adminForm.classList.add("active");
          userForm.classList.remove("active");
          slider.style.transform = "translateX(100%)";
        }
      }

      userTab.addEventListener("click", () => switchTab("user"));
      adminTab.addEventListener("click", () => switchTab("admin"));

      function socialSignup(provider) {
        console.log(`Inscription avec ${provider}`);
        socialProvider.textContent =
          provider.charAt(0).toUpperCase() + provider.slice(1);
        modal.style.display = "block";
        // Ici, vous devriez implémenter la logique d'authentification réelle avec le provider choisi
      }

      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      document.getElementById("socialSignupForm").onsubmit = function (e) {
        e.preventDefault();
        console.log(
          "Finalisation de l'inscription avec les données sociales et supplémentaires"
        );
        // Ici, vous devriez implémenter la logique pour envoyer les données au serveur
        modal.style.display = "none";
      };

      function loginUser() {
        const email = document.querySelector(
          '#user-form input[type="email"]'
        ).value;
        const password = document.querySelector(
          '#user-form input[type="password"]'
        ).value;
        console.log("Tentative de connexion utilisateur avec:", email);
        // Implémentez ici la logique de connexion utilisateur
      }

      function loginAdmin(event) {
        event.preventDefault();
        const email = document.querySelector(
          '#admin-form input[type="email"]'
        ).value;
        const password = document.querySelector(
          '#admin-form input[type="password"]'
        ).value;
        const adminCode = document.querySelector(
          '#admin-form input[type="text"]'
        ).value;
        console.log("Tentative de connexion administrateur avec:", email);
        // Ici, vous devriez implémenter la vérification des identifiants administrateur
        // Pour cette démonstration, nous allons simplement afficher le dashboard
        document.querySelector(".container").style.display = "none";
        adminDashboard.style.display = "block";
      }

      function forgotPasswordUser() {
        const email = prompt(
          "Veuillez entrer votre adresse e-mail pour réinitialiser votre mot de passe:"
        );
        if (email) {
          console.log(
            "Demande de réinitialisation du mot de passe utilisateur pour:",
            email
          );
          // Implémentez ici la logique de réinitialisation du mot de passe utilisateur
        }
      }

      function forgotPasswordAdmin() {
        const email = prompt(

        );
        if (email) {
          console.log(
            "Demande de réinitialisation du mot de passe administrateur pour:",
            email
          );
          // Implémentez ici la logique de réinitialisation du mot de passe administrateur
        }
      }

      function showUserManagement() {
        console.log("Affichage de la gestion des utilisateurs");

      }

      function showContentManagement() {

      }

      function showAnalytics() {

      }
