<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abonnement annuel - Cours interactifs 6ème</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1,
      h2 {
        color: #2c3e50;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        animation: slideInDown 1s ease-out;
      }

      h2 {
        font-size: 2rem;
        color: #3498db;
        margin-top: 0;
        animation: pulse 2s infinite;
      }

      p {
        text-align: center;
        color: #7f8c8d;
        margin-bottom: 2rem;
        animation: fadeIn 1.5s ease-in;
      }

      .payment-options {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
      }

      .payment-option {
        flex: 1;
        padding: 1rem;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .payment-option:not(:last-child) {
        margin-right: 1rem;
      }

      .payment-option:hover {
        background-color: #f0f0f0;
        transform: scale(1.05);
      }

      .payment-option.selected {
        background-color: #3498db;
        border-color: #3498db;
        color: white;
      }

      .payment-form {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-weight: bold;
      }

      .payment-form.active {
        display: block;
        opacity: 1;
        animation: slideInUp 0.5s ease-out;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #bdc3c7;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #3498db;
      }

      button {
        display: block;
        width: 100%;
        padding: 1rem;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.1s ease;
        animation: pulse 2s infinite;
      }
      Button a {
        text-decoration: none;
        font-weight: bold;
        color: white;
      }
      button:hover {
        background-color: #2980b9;
      }

      button:active {
        transform: scale(0.98);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slideInUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease forwards;
      }

      .payment-option h3 {
        animation: fadeIn 1s ease-in;
      }

      .payment-option i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        animation: bounceIn 0.8s ease-out;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        60% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container fade-in">
      <h1>Abonnement annuel</h1>
      <h2>5000 FCFA</h2>
      <p>
        Accédez à tous nos programmes de cours interactifs pendant une année
        complète.
      </p>

      <div class="payment-options">
        <div class="payment-option" onclick="selectPayment('moov-money')">
          <i class="fas fa-mobile-alt"></i>
          <h3>Moov Money</h3>
        </div>
        <div class="payment-option" onclick="selectPayment('airtel-money')">
          <i class="fas fa-broadcast-tower"></i>
          <h3>Airtel Money</h3>
        </div>
        <div class="payment-option" onclick="selectPayment('carte-bancaire')">
          <i class="far fa-credit-card"></i>
          <h3>Carte Bancaire</h3>
        </div>
      </div>

      <div id="moov-money-form" class="payment-form">
        <input type="text" placeholder="Numéro Moov" required />
        <button onclick="processPayment('Moov Money')">
          <a href="../programme deverouillé.html">Payer 5000 FCFA</a>
        </button>
      </div>

      <div id="airtel-money-form" class="payment-form">
        <input type="text" placeholder="Numéro Airtel" required />
        <button onclick="processPayment('Airtel Money')">
          <a href="../programme deverouillé.html">Payer 5000 FCFA</a>
        </button>
      </div>

      <div id="carte-bancaire-form" class="payment-form">
        <input type="text" placeholder="Numéro de carte" required />
        <input type="text" placeholder="Nom sur la carte" required />
        <div style="display: flex; justify-content: space-between">
          <input type="text" placeholder="MM/AA" style="width: 48%" required />
          <input type="text" placeholder="CVV" style="width: 48%" required />
        </div>
        <button onclick="processPayment('Carte Bancaire')">
          <a href="../programme deverouillé.html">Payer 5000 FCFA</a>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function selectPayment(method) {
        document.querySelectorAll(".payment-option").forEach((option) => {
          option.classList.remove("selected");
        });

        document
          .querySelector(
            `.payment-option:nth-child(${
              ["moov-money", "airtel-money", "carte-bancaire"].indexOf(method) +
              1
            })`
          )
          .classList.add("selected");

        document.querySelectorAll(".payment-form").forEach((form) => {
          form.classList.remove("active");
        });

        document.getElementById(`${method}-form`).classList.add("active");
      }

      function processPayment(method) {
        alert(
          `Paiement de 5000 FCFA par ${method} traité avec succès! Merci pour votre abonnement.`
        );
      }

      // Add fade-in effect to elements as they appear
      document.addEventListener("DOMContentLoaded", (event) => {
        document
          .querySelectorAll(".payment-option, .payment-form")
          .forEach((el, index) => {
            setTimeout(() => {
              el.classList.add("fade-in");
            }, index * 100);
          });
      });
    </script>
  </body>
</html>
